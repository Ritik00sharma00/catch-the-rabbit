    box-sizing: border-box;

}

    .game

  }
   
  #play
  {
    margin: 5%;
    padding: 1%;
    color: aliceblue;
    background: #000;
    border: 2px solid;
    transition: all 2s linear;
  }
  #play:hover
  {
    background:red;
    border-radius: 100px;

  }

  #score
  {
    color: chartreuse;
    background: #000;
    margin: 5%;
    padding: 20px;
    font-size: large;
    display:none;

  }
  #name
  {
    margin-left: 20%;
    font-family: cursive;
    color:rgb(228, 60, 122);
